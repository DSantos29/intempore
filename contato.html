<body>
        <header>

                <!--CRIAÇÃO DO MENU-->
                <nav class="navbar-menu">
                    <a href="#" class="logo">In Tempore</a>
                    <ul class="nav-menu-menu">
                        <li class="nav-iten-menu"><a href="index.html" class="nav-link-menu">Home</a></li>
                        <li class="nav-iten-menu"><a href="servicos.html" class="nav-link-menu">Serviços</a></li>
                        <li class="nav-iten-menu"><a href="#" class="nav-link-menu">Contato</a></li>
                        <input type="button-menu" value="login/registre-se" class="btn1" onclick="logar()">
                    </ul>
                    <div class="hamburguer">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </header>
            <section>
                <div id="menu-login" class="overlay-menu">
                    <a href="javascript:void(0)" class="closebtn" onclick="fechar()">&times;</a>
        
                    <div class="overlay-content-menu">
                            <div class="container-login">
                                <div class="buttonsForm">
                                  <div class="btnColor"></div>
                                  <button id="btnSignin">Login</button>
                                  <button id="btnSignup">Registrar</button>
                                  </div>
        
                                 <form id="signin">
                                  <input type="text" placeholder="Email"/>
                                  <input type="password" placeholder="Password"/>
                                  <div class="divCheck">
                                    <input type="checkbox" />
                                    <span>Lembrar Password</span>
                                  </div>
                                  <button type="submit">Entrar</button>
                                 </form>
        
                                 <form id="signup">
                                   <input type="text" placeholder="Email"/>
                                   <input type="password" placeholder="Password"/>
                                   <input type="password" placeholder="Password"/>
                                   <input id="cep" type="text" minlength="8" maxlength="8" placeholder="Cep">
                                   <input type="text" id="numero" placeholder="numero" disabled>
                                   <input type="text" id="endereco" placeholder="Rua" disabled>
                                   <input type="text" id="bairro" placeholder="Bairro" disabled>
                                   <input type="text" id="cidade" placeholder="Cidade" disabled>
                                  <div class="divCheck">
                                  </div>
                                  <button type="submit">Registre-se</button>
                              </div>
                        </div>
                    </div>
        
                </div>
            </section>
    <main class="contact">
       <section class="formulario-contato">
            <form id="signin">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Username"/>
                    <label for="">Email</label>
                    <input type="text" placeholder="Email"/>
                    <textarea name="contato" id="" cols="30" rows="10"></textarea>
                    <button type="submit">Enviar</button>
                   </form>
       </section>
    </main>
